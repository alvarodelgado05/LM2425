<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ejemplo de cajas</title>
</head>
<body style="font-size: xx-large;margin:0 0;padding: 0;">
    <div style="text-align:center;border: 2px solid black;background-color: lightblue;">
        <p>Caja 1</p>
    </div>
    <div style="text-align:center;border: 2px solid black;background-color: lightcoral;">
        <p>Caja 2</p>
    </div>
    <img style="height: 175px;" src="images/Real Betis.png" alt="Escudo Real Betis">
    <img style="height: 175px;" src="images/Cordoba CF.png" alt="Escudo Cordoba CF">
    <p>Si queremos que las imagenes aparezcan una encima de otra utilizamos dos divs:</p>
    <div>
        <img style="height: 175px;" src="images/Real Betis.png" alt="Escudo Real Betis">
    </div>
    <div>
        <img style="height: 175px;" src="images/Cordoba CF.png" alt="Escudo Cordoba CF">
    </div>
