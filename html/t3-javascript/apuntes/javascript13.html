<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 13</title>
</head>
<body>
    
    <h1>Trabajando con arrays.</h1>

    <p>Pulsa el botón para añadir o sustraer elemento.</p>

    <input type="text" id="entrada"> <!-- Aquí el usuario va a escribir algo -->
    <p id="resultado"></p> <!-- Aquí se mostrará el resultado -->
    <button onclick="anadir()">Añade</button>
    <button onclick="sustraer()">Sustrae</button>

    <script>
        let array = [];

        function anadir() {
            let entrada = document.getElementById("entrada").value;
            let resultado = document.getElementById("resultado").value;
            array.push(entrada);
            document.getElementById("resultado").innerHTML = array;
        }

        function sustraer() {
            let resultado = document.getElementById("entrada").value;
            array.pop();
            document.getElementById("resultado").innerHTML = array;
        }
    </script>

</body>
</html>
