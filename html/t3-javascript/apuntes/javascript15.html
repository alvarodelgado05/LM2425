<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 15</title>
</head>
<body>
    
    <h1>Adivina un número entre 1 y 10:</h1>

    <input id="entrada" type="textbox" placeholder="Escribe un número">
    <button id="boton" onclick="comprueba()">Probar</button>
    <p id="resultado"></p>
    <p id="intentos"></p>

    <script>
        var numero = Math.floor(Math.random()*10+1);
        var intentos = 0;

        function comprueba() {
            var entrada = document.getElementById("entrada").value;
            
            if (entrada>numero) {
                document.getElementById("resultado").innerHTML = "Lo siento, el número era menor...";
                intentos = intentos + 1;
            }
            
            else if (entrada==numero) {
                intentos = intentos + 1;
                document.getElementById("resultado").innerHTML = "¡Has acertado!";
                document.getElementById("intentos").innerHTML = "Has acertado en " + intentos + " intentos.";
            }

            else {
                document.getElementById("resultado").innerHTML = "Lo siento, el número era mayor...";
                intentos = intentos +1;
            }
        }
    </script>

    <p>
        <b>Ejercicio:</b> Modifique el script para que el número elegido por el sitio web sea aleatorio. Busque
        en la web cómo generar un número aleatorio en JavaScript en un rango determinado.
    </p>

    <!-- SIN HACER -->

</body>
</html>
