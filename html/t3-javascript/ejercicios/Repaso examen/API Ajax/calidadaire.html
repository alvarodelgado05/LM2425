<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calidad del aire en SVQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Consumiento datos de la API de OpenWeatherMap</h1>
    <div class="container">
        <p id="objetivo"></p>
    </div>
    <script>
        // Tendremos que realizar un SignUp en OpenWeatherMap y obtener una API Key (¡10 minutos tarda en funcionar!)
        let url="http://api.openweathermap.org/data/2.5/air_pollution?lat=37.38283&lon=-5.97317&appid=ff79bc686e4184bf62654591ffa7ae25";
        let calidad;
        $.get(url).done(function (r){
            console.log(r);
            switch (r.list[0].main.aqi) {

                case 1:
                    mensaje = "buena";
                    break;
                case 2:
                    mensaje = "suficiente";
                    break;
                case 3:
                    mensaje = "moderada";
                    break;
                case 4:
                    mensaje = "mala";
                    break;
                case 5:
                    mensaje = "muy mala";
                    break;
            }
            $("#objetivo").text("La caldad del aire en Sevilla es "+mensaje);
        }).fail(function(r){
            $("#objetivo").text("Un error terrible ocurrió al obtener los datos del servidor");
        });
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
