<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de grados</title>

    <!-- SIN TERMINAR -->

</head>
<body>

    <h1>Conversor de grados Celsius a grados Farenheit</h1>

    <input type="text" id="grados" placeholder="Introduzca los grados">
    <button onclick="convertirCelsius()">Convertir a Celsius</button>
    <button onclick="convertirFarenheit()">Convertir a Farenheit</button>
    <p id="resultado"></p>
    
    <script>
        function convertirCelsius() {
            let resultado = grados

            if (isNan(resultado)) {
                document.getElementById("resultado").innerHTML = "Debes introducir un número.";
            }

            else {
            document.getElementById("resultado").innerHTML = "La conversión a Celsius es de: "
            }
        }
        
        function convertirFarenheit() {
            let resultado = grados

            if (isNan(resultado)) {
                document.getElementById("resultado").innerHTML = "Debes introducir un número.";
            }

            else {
            document.getElementById("resultado").innerHTML = "La conversión a Farenheit es de: "
            }
        }
    </script>
   
</body>
</html>
