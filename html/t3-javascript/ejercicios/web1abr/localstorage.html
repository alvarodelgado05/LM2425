<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de localstorage</title>
</head>
<body>
    <input type="text" id="texto">
    <button id="guardar" onclick="guardar()">Guardar</button>
    <button onclick="limpiar()">Limpiar</button>
    
    <script>

            localStorage.clear();
            document.getElementById("Inicio").inner.Html = "";
        }
        
        
        function guardar(){
            localStorage.setItem("texto", document.getElementById("texto").value);
        }
        
        
        function cargaDatos(){
            
            if(localStorage.getItem("texto") !=null) {
                document.getElementById("Inicio").innerHTML = localStorage.getItem("texto");
            }

</body>
</html>
