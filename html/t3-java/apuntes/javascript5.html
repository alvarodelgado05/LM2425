<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 5</title>
</head>
<body>
    <h1>Utilidades de JavaScript</h1>

    <h1>JavaScript puede modificar el estilo</h1>

    <button type="button"onclick="
    document.getElementsByTagName('h1').style.fontSize='50px';
    document.getElementsByTagName('h1').style.color='red';
    ">
    Clic para cambiar el estilo
    </button>
</body>
</html>
