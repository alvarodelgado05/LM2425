<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
</head>
<body>
    <form>
    <fieldset>
        <p><b>FORMULARIO DE PAGO</b> (Los campos obligatorios se han marcado con *)</p>
    <fieldset>
        <legend><b>Información de contacto</b></legend>
        <fieldset>
            <legend>Profesión</legend>
            <input type="radio" name="profesion" value="profesionprofesor/a">
            <label for="">Profesor/a</label><br>
            <input type="radio" name="profesion" value="profesionestudiante">
            <label for="">Estudiante</label><br>
            <input type="radio" name="profesion" value="profesionotro">
            <label for="">Otro</label><br>
        </fieldset>
        <fieldset>
            <legend>Tratamiento</legend>
            <input type="radio" name="tratamiento" value="tratamientosr/sra">
            <label for="">Sr/Sra</label><br>
            <input type="radio" name="tratamiento" value="tratamientodr/dra">
            <label for="">Dr/Dra</label><br>
            <input type="radio" name="tratamiento" value="tratamientootro">
            <label for="">Otro</label><br>
        </fieldset>
            <label for="">Nombre: *</label><br>
            <input type="nombre" name="nombre" required></label><br>
            <label for="">Correo: *</label><br>
            <input type="email" name="correo" required></label><br>
            <label for="">Número de teléfono: *</label><br>
            <input type="tel" name="tlf" required></label><br>
            <label for="">Contraseña: *</label><br>
            <input type="password" name="contraseña" required></label></p>
        </fieldset>
        <fieldset>
        <legend><b>Información de pago</b></legend>
            <label for="">Tipo de tarjeta: </label>
                <select id="" name="conector">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="americanexpress">American Express</option>
            </select> <br>
            <label for="">Número de tarjeta: *</label><br>
            <input type="numerotarjeta" name="numerotarjeta" required></label></p>
            <label for="">Fecha de caducidad: *</label><br>
            <input type="date" name="fechacaducidad" required><br>
            <label for="">Cuenta de paypal: *</label><br>
            <input type="cuenta" name="cuenta" required></label></p>
            <label for="">Método de pago preferido: </label>
            <select id="" name="conector">
                <option value="tarjetadecredito">Tarjeta de crédito</option>
                <option value="paypal">Paypal</option>
            </select>
        </fieldset>
            <p><button type="submit">VALIDAR EL PAGO</button></p>
    </fieldset>
    </form>
</body>
</html>
