<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Usuario de GitHub</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .perfil {
      margin-top: 30px;
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #fff;
      max-width: 500px;
    }
    .perfil img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Buscar Perfil de GitHub</h1>
  <input type="text" id="usuarioGitHub" placeholder="Introduce nombre de usuario">
  <button id="buscarUsuario">Buscar</button>

  <div class="perfil" id="perfilInfo" style="display:none;">
    <img id="avatar" src="" alt="Avatar">
    <h2 id="nombre"></h2>
    <p><strong>Login:</strong> <span id="login"></span></p>
    <p><strong>Biografía:</strong> <span id="bio"></span></p>
    <p><strong>Repositorios públicos:</strong> <span id="repos"></span></p>
    <p><a id="enlacePerfil" href="#" target="_blank">Ver perfil en GitHub</a></p>
  </div>

  <div class="error" id="mensajeError" style="display:none;"></div>

<script>
    // Tendremos que realizar un SignUp en GitHub y obtener una API Key (¡10 minutos tarda en funcionar!)
    let url="https://api.github.com/octocat";
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
