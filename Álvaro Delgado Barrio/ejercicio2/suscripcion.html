<form id="formularioSuscripcion" novalidate>
    <div class="form-group">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre">
        <small class="error" id="error-nombre"></small>
    </div>

    <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email">
        <small class="error" id="error-email"></small>
    </div>

    <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni">
        <small class="error" id="error-dni"></small>
    </div>

    <div class="form-group checkbox">
    <label for="envio">Frecuencia de Envío:</label>
        <select id="envio" name="envio">
            <option value="">Seleccione una opción</option>
            <option value="diario">Diario</option>
            <option value="semanal">Semanal</option>
            <option value="mensual">Mensual</option>
        </select>
        <small class="error" id="error-envio"></small>
    </div>

        <label>Preferencias de Contenido:</label>
        <div class="form-group checkbox"></div>
        <div class="checkbox-group">
          <input type="checkbox" id="preferencia" name="preferencia" value="noticias">
          <label for="preferencia1">Noticias</label>
          <input type="checkbox" id="preferencia" name="preferencia" value="ofertas">
          <label for="preferencia2">Ofertas</label>
        <small class="error" id="error-preferencia"></small>
    </div>

    <div class="form-group checkbox">
        <label for="aceptarTerminos">Acepto los términos de uso</label>
        <input type="checkbox" id="aceptarTerminos" name="aceptarTerminos">
        <small class="error" id="error-terminos"></small>
    </div>

    <button type="submit">Suscribirse</button>
</form>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const formulario = document.getElementById('formularioSuscripcion');

    // Funciones de validación para cada campo
    function validarNombre(nombre) {
        return nombre.trim().length >= 2;
    }

    function validarEmail(email) {
        // Validación básica de email
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email.trim());
    }

    function validarDNI(dni) {
        // Al menos 9 caracteres, una mayúscula y un número
        const regex = /^(1=.*[A-Z])(?=.*\d).{9,}$/;
        return regex.test(dni);
    }

    function validarPreferencia(preferencia) {
        return checked === true;
    }

    function validarEnvio(envio) {
        return checked === true;
    }

    function validarTerminos(checked) {
        return checked === true;
    }

    // Mostrar u ocultar error
    function mostrarError(idError, mensaje) {
        const errorElem = document.getElementById(idError);
        errorElem.textContent = mensaje;
        errorElem.classList.add('activo');
    }

    function ocultarError(idError) {
        const errorElem = document.getElementById(idError);
        errorElem.textContent = '';
        errorElem.classList.remove('activo');
    }

    formulario.addEventListener('submit', function(e) {
        e.preventDefault();

        // Obtener valores
        const nombre = formulario.nombre.value;
        const email = formulario.email.value;
        const dni = formulario.dni.value;
        const preferencia = formulario.preferencia.checked;
        const envio = formulario.envio.checked;
        const terminos = formulario.aceptarTerminos.checked;

        let formularioValido = true;

        // Validar Nombre
        if (!validarNombre(nombre)) {
            mostrarError('error-nombre', 'Por favor, ingrese un nombre válido.');
            formularioValido = false;
        } else {
            ocultarError('error-nombre');
        }


        // Validar Email
        if (!validarEmail(email)) {
            mostrarError('error-email', 'Por favor, ingrese un correo electrónico válido.');
            formularioValido = false;
        } else {
            ocultarError('error-email');
        }

        // Validar DNI
        if (!validarDNI(dni)) {
            mostrarError('error-dni', 'Por favor, ingrese un DNI válido.');
            formularioValido = false;
        } else {
            ocultarError('error-dni');
        }


        // Validar aceptación de preferencias
        if (!validarPreferencia(preferencia)) {
            mostrarError('error-preferencia', 'Por favor, seleccione al menos una preferencia de contenido.');
            formularioValido = false;
        } else {
            ocultarError('error-preferencia');
        }

        // Validar aceptación de envío
        if (!validarEnvio(envio)) {
            mostrarError('error-envio', 'Por favor, seleccione una frecuencia de envío.');
            formularioValido = false;
        } else {
            ocultarError('error-envio');
        }

        // Validar aceptación de términos
        if (!validarTerminos(terminos)) {
            mostrarError('error-terminos', 'Por favor, acepte los términos y condiciones.');
            formularioValido = false;
        } else {
            ocultarError('error-terminos');
        }

        if (formularioValido) {
            alert('¡Registrado con éxito!');
            formulario.reset();
        }
    });
});
</script>
